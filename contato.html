        <main>
            <div class="countainer-textfalecomigo">

                    <h3 class="formulario">
                        <h1 id="completeinformaçôes">
                            Cadastre-se:
                            <br><br>
    
                        </h1>
                        <form>
    
                            <fieldset class="grupo">
                                <div>
                                    <label for="nome"> <strong>Nome:</strong></label>
                                    <br><input type="text" name="nome" id="nome" required><br><br>
                                </div>
    
                                <div class="campo">
                                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                                    <br><input type="text" nome="Sobrenome" id="Sobrenome" required><br><br>
    
                                </div>
                                <div class="campo">
                                    <label for="email"><strong>Email:</strong></label>
                                    <br><input type="email" nome="Email" id="Email" required><br><br>
                                </div>
                                <div class="campo">
                                    <label><strong>Número(celular):</strong></label>
                                <br><input type="email" nome="Email" id="Email" required><br><br>
                                </div>
                                <div class="campo">
                                    <label><strong>Gênero:</strong></label>
                                    <label>
                                        <input type="radio" name="Genero" value="Masculino" checked>Masculino
                                    </label>
                                    <label>
                                        <input type="radio" name="Genero" value="Feminino">Feminino
                                    </label>
                                    <label>
                                        <input type="radio" name="Genero" value="nao binario">Não Binário
                                    </label>
                                    <label>
                                        <input type="radio" name="Genero" value="Outro">Outro
                                    </label><br><br>
                                </div>
    
                            </fieldset class=grupo>
                            <br><br>
                            
                            <button class="botao" type="submit">Enviar</button>
                        </form>
                    </h3>
    
    
                </div>
